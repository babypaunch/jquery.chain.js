<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
	<style type="text/less">
		table {
			table-layout: fixed; width: 100%; border-collapse: collapse;

			tr {
				th {
					background: #eee;
				}
				th, td {
					border: 1px solid silver;
				}
			}
		}

		.p-5 {
			padding: 5px;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.12.2/less.min.js"></script>
</head>
<body>
	<div id="formWrapper1"></div>
	<div id="formWrapper2"></div>
	<div id="formWrapper3"></div>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="jquery.chain.js"></script>
	<script type="text/javascript">
		var $fw1 = $("#formWrapper1");
		$fw1
		.$append("form#form1")
			.$append("table.cls2", {class: "cls1"})
				.$append("colgroup")
					.$append("col", {style: "width: 100px;"})
					.$after("col").parent()
				.$after("tr")
					.$append("th.p-5", {text: "제목1-1"})
					.$after("td.p-5", {text: "내용1-1"}).parent()
				.$after("tr")
					.$append("th.p-5", {text: "제목1-2"})
					.$after("td.p-5", {text: "내용1-2"}).parent()
		;

		var $fw2 = $("#formWrapper2");
		$fw2.append(`
			<form id="form2">
				<table class="cls2 cls1">
					<colgroup>
						<col style="width: 100px;">
						<col>
					</colgroup>
					<tr>
						<th class="p-5">제목2-1</th>
						<td class="p-5">내용2-1</td>
					</tr>
					<tr>
						<th class="p-5">제목2-2</th>
						<td class="p-5">내용2-2</td>
					</tr>
				</table>
			</form>
		`);

		var $form = $("<form/>");
		$form.append($("<table/>"))

		var $fw3 = $("#formWrapper3");
		$fw3.$append("form#form3")
			.$append("table.cls2", {class: "cls1"})
				.$append("colgroup")
					.$append("col", {style: "width: 100px;"})
					//.$after("col").$parents(2)
					.$after("col").parent()
				//.$append("tr")
				.$after("tr")
					.$append("th.p-5", {text: "제목3-1"})
					.$after("td.p-5", {text: "내용3-1"}).parent()
				.$after("tr")
					.$append("th.p-5", {text: "제목3-2"})
					.$after("td.p-5", {text: "내용3-2"}).parent()
		;
	</script>
</body>
</html>

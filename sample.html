<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
	<style type="text/less">
		@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
		* { font-family: 'Nanum Gothic'; }
		
		table {
			table-layout: fixed; width: 100%; border-collapse: collapse;

			tr {
				width: 100%; height: 20px; background: #eee;

				td {
					border: 1px solid silver;
				}
			}
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.12.2/less.min.js"></script>
</head>
<body>
	<div id="sample1"></div>
	<div id="sample2"></div>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="jquery.chain.js"></script>

	<script type="text/javascript">
		var tw = {};

		tw = {
			row: ".py-1"
			, label: ".block.text-sm.w-full"
			, input: ".block.bg-gray-200.focus:bg-gray-300.focus:outline-none.py-1.px-2.w-full"
		};
		let $sample1 = $("#sample1");
		$sample1
			.$append("form.w-64.my-0.mx-auto")
				.$append(`div${tw.row}`)
					.$append(`label${tw.label}`, {text: "ID:", for: "id"})
					.$after(`input#id${tw.input}`, {type: "text"}).parent()
				.$after(`div${tw.row}`)
					.$append(`label${tw.label}`, {text: "Password:", for: "pwd"})
					.$after(`input#pwd${tw.input}`, {type: "password"}).parent()
		;
		$sample1.hide();

		tw = {
			cols: {
				D: ".grid.grid-cols-1"
				, md: ".md:grid-cols-2"
			}
			, col: {
				D: ".p-2.block"
				, md: ".md:flex"
			}
			, label: {
				D: ".block.text-sm.w-full.pr-2"
				, md: ".md:flex.md:justify-end.md:items-center.md:w-1/2.md:text-lg.md:text-right"
			}
			, input: ".block.bg-gray-200.focus:bg-gray-300.focus:outline-none.py-1.px-2.w-full"
		};
		let $sample2 = $("#sample2");
		$sample2
			.$append(`form.my-0.mx-auto.w-full.sm:max-w-5xl`)
				.$append(`div${tw.cols.D}${tw.cols.md}`)
					.$append(`div${tw.col.D}${tw.col.md}`)
						.$append(`label${tw.label.D}${tw.label.md}`, {text: "ID:", for: "id"})
						.$after(`input#id${tw.input}`, {type: "text"}).parent().parent()
					.$append(`div${tw.col.D}${tw.col.md}`)
						.$append(`label${tw.label.D}${tw.label.md}`, {text: "Password:", for: "pwd"})
						.$after(`input#pwd${tw.input}`, {type: "password"}).parent().parent()
				.$after(`div${tw.cols.D}`)
		;
	</script>
</body>
</html>

<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
	<style type="text/less">
		@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
		* { font-family: 'Nanum Gothic'; }
		
		table {
			table-layout: fixed; width: 100%; border-collapse: collapse;

			tr {
				width: 100%; height: 20px; background: #eee;

				td {
					border: 1px solid silver;
				}
			}
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.12.2/less.min.js"></script>
</head>
<body>
	<div id="sample1"></div>
	<div id="sample2"></div>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="jquery.chain.js"></script>

	<script type="text/javascript">
		let tw1 = {
			row: ".py-1"
			, label: ".block.text-sm.w-full"
			, input: ".block.bg-gray-200.focus:bg-gray-300.focus:outline-none.py-1.px-2.w-full"
		};
		let $sample1 = $("#sample1");
		$sample1
			.$append("form.w-64.my-0.mx-auto")
				.$append(`div${tw1.row}`)
					.$append(`label${tw1.label}`, {text: "ID:", for: "id"})
					.$after(`input#id${tw1.input}`, {type: "text"}).parent()
				.$after(`div${tw1.row}`)
					.$append(`label${tw1.label}`, {text: "Password:", for: "pwd"})
					.$after(`input#pwd${tw1.input}`, {type: "password"}).parent()
		;
		$sample1.hide();

		let tw2 = {
			wrapper: ".my-0.mx-auto.w-full.md:max-w-3xl"
			, row: ".flex.flex-wrap.md:flex-nowrap"
			, col: ".w-full.p-2.flex.flex-col"
			, label: ".text-sm.w-full.pr-2"
			, input: ".w-full.py-1.px-2.bg-gray-200.focus:bg-gray-300.focus:outline-none"
		};
		let $sample2 = $("#sample2");
		$sample2
			.$append(`form`)
				.$append(`div${tw2.wrapper}`)
					.$append(`div${tw2.row}`)
						.$append(`div${tw2.col}`)
							.$append(`label${tw2.label}`, {text: "ID:", for: "id"})
							.$after(`input#id${tw2.input}`, {type: "text"}).parent().parent()
						.$append(`div${tw2.col}`)
							.$append(`label${tw2.label}`, {text: "Password:", for: "pwd"})
							.$after(`input#pwd${tw2.input}`, {type: "password"}).parent().parent()
						.$append(`div${tw2.col}.md:w-1/2.justify-end`)
							.$append(`button.py-1.w-full.text-white.bg-blue-400.hover:bg-blue-500`, {type: "button", text: "Click"})
					//.$after(`div${tw2.row}`)
						//.$append(`button.mx-2.my-1.py-1.w-full.text-white.bg-blue-400.hover:bg-blue-500`, {type: "button", text: "Click"})
		;
	</script>
</body>
</html>

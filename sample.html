<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
	<style type="text/less">
		@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
		* { font-family: 'Nanum Gothic'; }
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.12.2/less.min.js"></script>
</head>
<body>
	<div id="sample1" class="overflow-hidden"></div>
	<div id="sample2" class="overflow-hidden"></div>
	<div id="sample3" class="overflow-hidden"></div>
	<div id="sample4" class="overflow-hidden"></div>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="jquery.chain.js"></script>

	<script type="text/javascript">
		let tw1 = {
			row: ".py-1"
			, label: ".block.text-sm.w-full"
			, input: ".block.bg-gray-200.focus:bg-gray-300.focus:outline-none.py-1.px-2.w-full"
			, button: ".my-1.py-1.w-full.text-white.bg-blue-400.hover:bg-blue-500.focus:outline-none"
		};
		let $sample1 = $("#sample1");
		$sample1
			.$append("form.w-64.my-0.mx-auto")
				.$append(`p.pb-1.my-2.border-b`, {text: "sample1"})
				.$after(`div${tw1.row}`)
					.$append(`label${tw1.label}`, {text: "ID:", for: "id"})
					.$after(`input#id${tw1.input}`, {type: "text"}).parent()
				.$after(`div${tw1.row}`)
					.$append(`label${tw1.label}`, {text: "Password:", for: "pwd"})
					.$after(`input#pwd${tw1.input}`, {type: "password"}).parent()
				.$after(`div${tw1.row}`)
					.$append(`button${tw1.button}`, {type: "button", text: "Click"})
		;

		let tw2 = {
			wrapper: ".my-0.mx-auto.w-full.md:max-w-3xl"
			, row: ".flex.flex-wrap.md:flex-nowrap"
			, col: ".w-full.p-2.flex.flex-col"
			, label: ".text-sm.w-full.pr-2"
			, input: ".w-full.py-1.px-2.bg-gray-200.focus:bg-gray-300.focus:outline-none"
			, button: ".py-1.w-full.text-white.bg-blue-400.hover:bg-blue-500.focus:outline-none"
		};
		let $sample2 = $("#sample2");
		$sample2
			.$append(`form`)
				.$append(`div${tw2.wrapper}`)
					.$append(`p.pb-1.m-2.border-b`, {text: "sample2"})
					.$after(`div${tw2.row}`)
						.$append(`div${tw2.col}`)
							.$append(`label${tw2.label}`, {text: "ID:", for: "id"})
							.$after(`input#id${tw2.input}`, {type: "text"}).parent().parent()
						.$append(`div${tw2.col}`)
							.$append(`label${tw2.label}`, {text: "Password:", for: "pwd"})
							.$after(`input#pwd${tw2.input}`, {type: "password"}).parent().parent()
						.$append(`div${tw2.col}.md:w-1/2.justify-end`)
							.$append(`button${tw2.button}`, {type: "button", text: "Click"})
		;

		let tw3 = {
			wrapper: ".my-0.mx-auto.w-full.md:max-w-3xl"
			, row: ".flex.flex-wrap.md:flex-nowrap"
			, col: ".w-full.p-2.flex.flex-col"
			, label: ".text-sm.w-full.pr-2"
			, input: ".w-full.py-1.px-2.bg-gray-200.focus:bg-gray-300.focus:outline-none"
			, button: ".py-1.w-full.text-white.bg-blue-400.hover:bg-blue-500.focus:outline-none"
		};
		let $sample3 = $("#sample3");
		$sample3
			.$append(`form`)
				.$append(`div${tw3.wrapper}`)
					.$append(`p.pb-1.m-2.border-b`, {text: "sample3"})
					.$after(`div${tw3.row}`)
						.$append(`div${tw3.col}`)
							.$append(`label${tw3.label}`, {text: "ID:", for: "id"})
							.$after(`input#id${tw3.input}`, {type: "text"}).parent().parent()
						.$append(`div${tw3.col}`)
							.$append(`label${tw3.label}`, {text: "Password:", for: "pwd"})
							.$after(`input#pwd${tw3.input}`, {type: "password"}).parent().parent()
					.$after(`div${tw3.row}`)
						.$append(`div.w-full.md:p-2`)
						.$after(`div${tw3.col}`)
							.$append(`label${tw3.label}`, {text: "Password Confirm:", for: "pwd2"})
							.$after(`input#pwd2${tw3.input}`, {type: "password"}).parent().parent()
					.$after(`div${tw3.row}`)
						.$append(`div${tw3.col}`)
							.$append(`label${tw3.label}`, {text: "우편번호:", for: "zip"})
							.$after(`input#zip${tw3.input}`, {type: "text"}).parent().parent()
						.$append(`div${tw3.col}.justify-end`)
							.$append(`button${tw3.button}`, {type: "button", text: "우편번호 검색"})
		;

		let tw4 = {
			wrapper: ".my-0.mx-auto.w-full.md:max-w-3xl"
			, row: ".flex.flex-wrap.md:flex-nowrap"
			, col: ".w-full.p-2.flex.flex-col"
			, label: ".text-sm.w-full.pr-2"
			, input: ".w-full.py-1.px-2.bg-gray-200.focus:bg-gray-300.focus:outline-none"
			, button: ".py-1.w-full.text-white.bg-blue-400.hover:bg-blue-500.focus:outline-none"
			, button2: ".py-1.w-full.text-white.bg-gray-400.hover:bg-gray-500.focus:outline-none"
		};
		let $sample4 = $("#sample4");
		$sample4
			.$append(`form`)
				.$append(`div${tw4.wrapper}`)
					.$append(`p.pb-1.m-2.border-b`, {text: "sample4"})
					.$after(`div${tw4.row}`)
						.$append(`div${tw4.col}`)
							.$append(`label${tw4.label}`, {text: "ID:", for: "id"})
							.$after(`input#id${tw4.input}`, {type: "text"}).parent().parent()
						.$append(`div${tw4.col}.justify-end`)
							.$append(`button${tw4.button}`, {type: "button", text: "ID 중복 검색"}).parent().parent()
					.$after(`div${tw4.row}`)
						.$append(`div${tw4.col}`)
							.$append(`label${tw4.label}`, {text: "Password:", for: "pwd"})
							.$after(`input#pwd${tw4.input}`, {type: "password"}).parent().parent()
						.$append(`div${tw4.col}`)
							.$append(`label${tw4.label}`, {text: "Password Confirm:", for: "pwd2"})
							.$after(`input#pwd2${tw4.input}`, {type: "password"}).parent().parent()
					.$after(`div${tw4.row}`)
						.$append(`div${tw4.col}`)
							.$append(`label${tw4.label}`, {text: "우편번호:", for: "zip"})
							.$after(`input#zip${tw4.input}`, {type: "text"}).parent().parent()
						.$append(`div${tw4.col}.justify-end`)
							.$append(`button${tw4.button}`, {type: "button", text: "우편번호 검색"}).parent().parent()
					.$after(`div${tw4.row}`)
						.$append(`div${tw4.col}`)
							.$append(`label${tw4.label}`, {text: "주소:", for: "addr1"})
							.$after(`input#addr1${tw4.input}`, {type: "text"}).parent().parent()
					.$after(`div${tw4.row}`)
						.$append(`div${tw4.col}`)
							.$append(`label${tw4.label}`, {text: "주소 상세:", for: "addr2"})
							.$after(`input#addr2${tw4.input}`, {type: "text"}).parent().parent()
					.$after(`div${tw4.row}`)
						.$append(`div${tw4.col}`)
							.$append(`button${tw4.button2}`, {type: "button", text: "취소"}).parent().parent()
						.$append(`div${tw4.col}`)
							.$append(`button${tw4.button}`, {type: "button", text: "회원 가입"}).parent().parent()
		;

		$(function(){
			$("[id^=sample]").each(function(idx){
				let $this = $(this);
				$this.css({height: idx === 0 ? "" : "50px"});

				$this.click(function(){
					$("[id^=sample]").css({height: "50px"});
					$this.css({height: ""});
				});
			});
		});
	</script>
</body>
</html>

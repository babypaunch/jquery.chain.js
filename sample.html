<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
	<style type="text/less">
		@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
		* { font-family: 'Nanum Gothic'; }
		
		table {
			table-layout: fixed; width: 100%; border-collapse: collapse;

			tr {
				width: 100%; height: 20px; background: #eee;

				td {
					border: 1px solid silver;
				}
			}
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.12.2/less.min.js"></script>
</head>
<body>
	<div id="sample1"></div>
	<div id="sample2"></div>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="jquery.chain.js"></script>

	<script type="text/javascript">
		var tailwind = {};

		tailwind = {
			row: ".py-1"
			, label: ".block.text-sm.w-full"
			, input: ".block.bg-gray-200.focus:bg-gray-300.focus:outline-none.py-1.px-2.w-full"
		};
		let $sample1 = $("#sample1");
		$sample1
			.$append("form.w-64.my-0.mx-auto")
				.$append(`div${tailwind.row}`)
					.$append(`label${tailwind.label}`, {text: "ID:", for: "id"})
					.$after(`input#id${tailwind.input}`, {type: "text"}).parent()
				.$after(`div${tailwind.row}`)
					.$append(`label${tailwind.label}`, {text: "Password:", for: "pwd"})
					.$after(`input#pwd${tailwind.input}`, {type: "password"}).parent()
		;
		$sample1.hide();

		tailwind = {
			grid: ".grid.sm:grid-cols-1.md:grid-cols-2.lg:grid-cols-3"
			, row: ".p-2.grid.sm:grid-cols-1.md:grid-cols-2"
			, label: ".sm:block.md:flex.md:justify-end.md:items-center.text-sm.w-full.pr-2.md:text-lg.md:text-right"
			, input: ".block.bg-gray-200.focus:bg-gray-300.focus:outline-none.py-1.px-2.w-full"
		};
		let $sample2 = $("#sample2");
		$sample2
			.$append(`form.my-0.mx-auto${tailwind.grid}`)
				.$append(`div${tailwind.row}`)
					.$append(`label${tailwind.label}`, {text: "ID:", for: "id"})
					.$after(`input#id${tailwind.input}`, {type: "text"}).parent()
				.$after(`div${tailwind.row}`)
					.$append(`label${tailwind.label}`, {text: "Password:", for: "pwd"})
					.$after(`input#pwd${tailwind.input}`, {type: "password"}).parent()
		;
	</script>
</body>
</html>

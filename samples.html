<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
	<style type="text/less">
		@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
		*, a, button { font-family: 'Nanum Gothic'; }
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/a11y-dark.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.12.2/less.min.js"></script>
</head>
<body>
	<div>
		<header class="flex">
		</header>
		<div class="flex items-center">
			<aside class="w-64">L</aside>
			<section>C</section>
		</div>
		<footer>
		</footer>
	</div>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
	<script src="jquery.chain.js"></script>

	<script type="text/javascript">
		hljs.initHighlightingOnLoad();

		$(function(){
			let chainUi = {
				nav: function(datas){
					var $nav = $("<nav/>", {"class": "w-full flex justify-around items-center p-2"});

					for(let i = 0; i < datas.length; i++){
						$nav.append(`<button type="button" class="text-white bg-gray-400 py-1 px-3 rounded focus:outline-none border-2 border-gray-400 hover:bg-white hover:text-gray-400">${datas[i].text}</button>`);
					}

					return $nav;
				}
			};

			let	datas = [
				{text: "Logo"}
				, {text: "Home"}
				, {text: "Product"}
				, {text: "Contact"}
			];

			let $nav = chainUi.nav(datas);

			$("header").html($nav);
		});
	</script>
</body>
</html>
